description = 'Shapefile support for osmdroid'

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 14
    }
}

dependencies {
   
    testCompile 'junit:junit:4.13'
    compile project(':osmdroid-android')
    compile 'com.github.spyhunter99:jdbf:2.2.0'

}

